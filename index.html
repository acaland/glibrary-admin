    <!-- Custom styles for this template -->

    <link href="css/abn_tree.css" rel="stylesheet" >

<body ng-controller="MainCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">gLibrary admin</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <p class="navbar-text">Selected Repository</p>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" class="navbar-text">{{currentRepo}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="repo in repos" ng-click="selectRepo(repo)"><a>{{repo}}</a>
                            </li>
                            
                            </li>
                        </ul>

                    </li>
                    <!--<li><a href="#">Dhboard</a>
                    </li>
                    <li><a href="#">Settings</a>
                    </li> -->

                </ul>

        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li ng-class="{active:isActive('/Repositories')}"><a href="#/Repositories">Repositories</a>
                    </li>
                    <li ng-class="{active:isActive('/Collections')}"><a href="#/Collections">Collections</a>
                    </li>
                    <li><a href="#">Browser</a>

                    <li><a href="#">Export</a>
